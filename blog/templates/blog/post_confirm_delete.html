<!DOCTYPE html>
<head>
    <title>Delete</title>
</head>

{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/delete.css' %}">

<main class="container-fluid">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ post }}?</p>
        <input type="submit" class="btn btn-danger" value="Delete">
    </form>
</main>



{% endblock %}
